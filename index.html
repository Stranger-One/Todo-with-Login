<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_Todo_List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div id="auth" class="auth-container">
            <div class="image-container">
                <!-- <img src="https://plus.unsplash.com/premium_vector-1720855940160-d4f01606e2d6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8bm90ZSUyMGJvb2slMjBhbmQlMjBwZW5jaWxlfGVufDB8fDB8fHww" alt=""> -->
            </div>

            <div class="form-container">
                <form id="register-form" class="form">
                    <h2>Register</h2>
                    <div class="profile">
                        <img src="7309681.jpg" alt="">
                    </div>
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                    <h4 class="login-here toggle">Already have an Account. <span>Login Here →</span></h4>
                </form>
                <form id="login-form" class="form">
                    <h2>Login</h2>
                    <div class="profile">
                        <img src="7309681.jpg" alt="">
                    </div>
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <h4 class="register-here toggle">Don't have an Account. <span>Register Here →</span></h4>
                </form>
            </div>
        </div>

        <div id="app" class="hidden">
            <h1>To-Do List</h1>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="New Task" required>
                <button class="submit-btn" type="submit">Add Task</button>
            </form>
            <div id="task-list">
                <!-- <li class="task">
                    <textarea name="" id="" class="task-text"
                        readonly="true" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui non ipsam dolorem! Consequatur exercitationem pariatur excepturi libero quam eveniet voluptatum.</textarea>
                    <div class="btns">
                        <button><i class="fa-solid fa-check"></i></button>
                        <button><i class="fa-solid fa-pen"></i></button>
                        <button><i class="fa-solid fa-trash"></i></button>
                    </div>
                </li> -->
            </div>
            <div class="user-profile">
                <h2 class="username">Username</h2>
                <i class="fa-solid fa-right-from-bracket logout"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
